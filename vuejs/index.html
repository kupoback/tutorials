<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue Playground</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
		media="all">
	<link rel="stylesheet" href="./dist/css/main.min.css" media="all">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="dev.makris.io">Vue Project</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">VueJS
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="container mb-20">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5">A Vue Learning Project</h1>
				<p class="lead"></p>
			</div>
		</div>
	</section>

	<section id="app" class="container mb-5">
		<div class="row justify-content-center">
			<div class="col-xs-12 col-md-6">
				<div class="mb-3">
					<p>My local property: {{ myLocalProperty }}</p>
				</div>
				<div class="mb-3">
					<button @click="buttonClicked" class="btn btn-primary">Click me</button>
				</div>
				<div class="mb-3">
					<p v-if="randomNumber >= 50">randomNumber is >= 50!</p>
					<p v-else>Sorry, randomNumber is only {{ randomNumber }}</p>
                </div>
            </div>
		</div>
	</section>

	<section id="app-2" class="container mb-5">
		<div class="row justify-content-between">
			<div class="col-xs-12 col-md-5" v-for="game in games" :key="game.name">
				<game-card :game-data="game" ></game-card>
			</div>
		</div>
    </section>
    
	<div id="app-3" class="container mb-5">
		<div class="row justify-content-center">
			<div class="col-xs-12 col-md-6">
                <div class="mb-3"><p>Awesome Button</p></div>
                <div class="mb-3">
                    <awesome-button></awesome-butto>
                </div>
			</div>
		</div>
    </div>
    
	<div id="app-4" class="container mb-5 hidden">
		<div class="row justify-content-center">
			<div class="col-xs-12 col-md-6">
				<age-calculator></age-calculator>
			</div>
		</div>
	</div>
	
	
	<template id="" class="container mb-5 hidden">
		<div class="row justify-content-center">
			<div class="col-xs-12 col-md-6">
			</div>
		</div>
	</template>

	<div class="subfooter">

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>

		<!-- Vue JS	 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="./dist/js/scripts.min.js"></script>

	</div>

</body>

</html>
